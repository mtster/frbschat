<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- important for iOS full-bleed / safe-area -->
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Protocol Chat" />
  <link rel="manifest" href="/manifest.json" />

  <title>Protocol Chat</title>

  <!-- link the CSS (replace content of style.css accordingly) -->
  <link rel="stylesheet" href="/style.css" />

  <!-- OneSignal scripts (no visual change to your UI) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script src="/onesignal-init.js" defer></script>
</head>
<body>
  <!-- App root -->
  <div id="app" class="app-root">
    <!-- Header - uses safe area so it won't be under the iOS status bar -->
    <header class="header">
      <div class="header-left">
        <img src="/logo-192.png" alt="Protocol logo" class="header-logo" />
        <div class="header-title-wrap">
          <div class="header-title">Protocol</div>
          <div class="header-sub">Chat</div>
        </div>
      </div>

      <div class="header-right">
        <button id="enableNotifs" class="btn btn-notify" aria-label="Enable notifications">ðŸ”” Enable</button>
      </div>
    </header>

    <!-- Messages area -->
    <main id="messages" class="messages" role="log" aria-live="polite"></main>

    <!-- Composer/footer (full width) -->
    <footer class="composer">
      <div class="composer-inner">
        <input id="messageInput" class="composer-input" type="text" inputmode="text" maxlength="1000" placeholder="Message" />
        <button id="sendBtn" class="btn btn-send">Send</button>
      </div>
    </footer>
  </div>

  <!-- app scripts -->
  <script type="module" src="/app.js"></script>
</body>
</html>
