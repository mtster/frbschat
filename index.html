<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Protocol â€” Chat</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Protocol" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="logo-192.png">

  <link rel="stylesheet" href="/style.css" />

  <!-- Use system fonts for a clean modern look -->
  <meta name="theme-color" content="#071018" />
</head>
<body>
  <div id="app" class="app-root">
    <header class="topbar">
      <div class="title-wrap">
        <img src="/logo-192.png" class="logo" alt="Protocol" />
        <div class="titles">
          <div class="app-title">Protocol</div>
          <div class="app-sub">Private â€¢ Fast â€¢ Web</div>
        </div>
      </div>

      <div class="actions">
        <button id="enableNotifs" class="btn btn-ghost" title="Enable notifications">ðŸ”” Enable</button>
      </div>
    </header>

    <main class="chat-viewport">
      <div class="chat-wrap">
        <div id="messages" class="messages" aria-live="polite"></div>
      </div>
    </main>

    <footer class="composer">
      <form id="sendForm" class="composer-form">
        <div class="composer-left">
          <img src="/logo-192.png" class="composer-avatar" alt="avatar" />
        </div>
        <div class="composer-middle">
          <textarea id="messageInput" class="input" rows="1" placeholder="Message"></textarea>
        </div>
        <div class="composer-right">
          <button id="sendBtn" class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </footer>
  </div>

  <!-- Nickname modal (first-run) -->
  <div id="nicknameOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal-card">
      <h3 class="modal-title">Choose a display name</h3>
      <p class="modal-sub">This name will appear next to your messages.</p>
      <input id="nicknameInput" type="text" maxlength="36" placeholder="Your name" class="modal-input" />
      <div class="modal-actions">
        <button id="nicknameSave" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Minimal toast area -->
  <div id="toastWrap" class="toast-wrap" aria-hidden="true"></div>

  <!-- main script (module) -->
  <script type="module" src="/app.js"></script>
</body>
</html>
