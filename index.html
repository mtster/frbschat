<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
  <title>Protocol Chat</title>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <img src="/logo-192.png" alt="Protocol" class="header-logo" />
        <span class="header-title">Protocol Chat</span>
      </div>
      <button id="enableNotifications" class="notify-btn">Enable Notifications</button>
    </header>

    <!-- Chat messages -->
    <main id="messages" class="chat-area"></main>

    <!-- Input area -->
    <footer class="chat-input-bar">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </footer>
  </div>

  <script type="module" src="/firebase-config.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
