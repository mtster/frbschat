name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install Firebase Tools
      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # 4️⃣ Create service account JSON
      - name: Create service account key
        run: |
          echo '{
            "type": "service_account",
            "project_id": "'"${{ secrets.FIREBASE_PROJECT_ID }}"'",
            "private_key": "'"${{ secrets.FIREBASE_PRIVATE_KEY }}"'",
            "client_email": "'"${{ secrets.FIREBASE_CLIENT_EMAIL }}"'"
          }' | sed 's/\\n/\n/g' > $GITHUB_WORKSPACE/service-account.json

      # 5️⃣ Deploy functions
      - name: Deploy Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
