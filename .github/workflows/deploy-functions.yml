name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Create service account JSON file
        run: |
          echo '{
            "type": "service_account",
            "project_id": "'"$FIREBASE_PROJECT_ID"'",
            "private_key_id": "dummy",
            "private_key": "'"$FIREBASE_PRIVATE_KEY"'",
            "client_email": "'"$FIREBASE_CLIENT_EMAIL"'",
            "client_id": "dummy",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk"
          }' > ${HOME}/service-account.json
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}

      - name: Debug â€“ Print credentials file info
        run: |
          echo "=== service-account.json exists? ==="
          ls -la ${HOME}/service-account.json
          echo "=== First 10 lines of service-account.json ==="
          head -n 10 ${HOME}/service-account.json

      - name: Deploy Functions
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/service-account.json
          firebase deploy --only functions --project $FIREBASE_PROJECT_ID
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
