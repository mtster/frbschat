name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Build service account file
        run: |
          echo '${{ secrets.FIREBASE_PRIVATE_KEY }}' | sed 's/\\n/\n/g' > private_key.pem
          echo "{
            \"type\": \"service_account\",
            \"project_id\": \"${{ secrets.FIREBASE_PROJECT_ID }}\",
            \"private_key\": \"$(cat private_key.pem)\",
            \"client_email\": \"${{ secrets.FIREBASE_CLIENT_EMAIL }}\"
          }" > $HOME/gcloud-key.json
        shell: bash

      - name: Deploy Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcloud-key.json
        run: |
          ls -la ${{ github.workspace }}
          cat $HOME/gcloud-key.json | jq 'del(.private_key)' # debug (no key shown)
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
